<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexander Wesendonk">
    <meta name="description" content="Udacity Project: Build a Portfolio Site">
    <link href="css/styles.css" rel="stylesheet">
    <title>Udacity Project: Portfolio</title>
  </head>
  <body>
    <div class ="container">
      <header>
        <div class="header">
          <div class="logo">
            <img src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity lgo" class="imglogo">
          </div>
          <div class="headertext">
            <h1 class="headerinnertext">Alexander Wesendonk</h1>
            <h4 class="headerinnertext">Full Stack Web Developer</h4>
          </div>
          <div class="line"></div>
        </div>
      </header>
      <main>
        <div class="imgmain">
          <img src="img/img1.jpg" alt="Portugal">
        </div>
        <h2 class="heading">My most beautiful places</h2>
        <div id="detailitems">
          <article class="portfolioitem">
            <img src="img/img2.jpg" alt="">
            <div class="itemtext">
              <h2 class="articleinnertext">Germany</h2>
              <p class="articleinnertext">Bavaria</p>
            </div>
          </article>
          <article class="portfolioitem">
            <img src="img/img3.jpg" alt="">
            <div class="itemtext">
              <h2 class="articleinnertext">Portugal</h2>
              <p class="articleinnertext">Porto</p>
            </div>
          </article>
          <article class="portfolioitem">
            <img src="img/img4.jpg" alt="">
            <div class="itemtext">
              <h2 class="articleinnertext">France</h2>
              <p class="articleinnertext">Le Mont Saint Michel</p>
            </div>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
